<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Definindo estilos</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
          .sol {
            fill: yellow;
            stroke: orange;
            stroke-width: 6;
          }
        </style>
        <style>
          .ceu {
            fill: steelblue;
            stroke-width: 6;
          }
        </style>
        <style>
          .grama {
            fill: green;
            stroke-width: 6;
          }
        </style>
    </head>
    <body>
        <svg width="250" height="150">
          <rect x="0" y="0" width="250" height="150" class="ceu"/>
          <rect x="0" y="110" width="300" height="40" class="grama"/>
          <circle cy="50" cx="86" r="30" class="sol" />


        </svg>
    </body>
</html>
